{% extends "base.html" %}

{% block banner %}
Dodawanie pytania
{% endblock %}

{% block content %}
    <form method="POST" class="small-form">
        {% csrf_token %}
        <div class="input-field">
            <input name="content" type="text" required>
            <label for="content">Treść pytania</label>
        </div>

        <div class="col s12">
            <div class="row">
                <p class="col s2">
                <label>
                    <input name="isCorrect" type="checkbox" value="1" checked />
                    <span></span>
                </label>
                </p>
                <div class="input-field col s10">
                    <input name="answer1" type="text">
                    <label for="answer1">Odpowiedź</label>
                </div>
            </div>

            <div class="row">
                <p class="col s2">
                <label>
                    <input name="isCorrect" type="checkbox" value="2" />
                    <span></span>
                </label>
                </p>
                <div class="input-field col s10">
                    <input name="answer2" type="text">
                    <label for="answer2">Odpowiedź</label>
                </div>
            </div>

            <div class="row">
                <p class="col s2">
                <label>
                    <input name="isCorrect" type="checkbox" value="3" />
                    <span></span>
                </label>
                </p>
                <div class="input-field col s10">
                    <input name="answer3" type="text">
                    <label for="answer3">Odpowiedź</label>
                </div>
            </div>

            <div class="row">
                <p class="col s2">
                <label>
                    <input name="isCorrect" type="checkbox" value="4" />
                    <span></span>
                </label>
                </p>
                <div class="input-field col s10">
                    <input name="answer4" type="text">
                    <label for="answer4">Odpowiedź</label>
                </div>
            </div>
        </div>

        <input type="hidden" name="testid" value="{{ testID }}" />
        <button class="btn-large z-depth-0" type="submit" name="action">Dodaj pytanie</button>
        <a href="{% url 'managetest' testID %}" class="btn-large z-depth-0">Wróć do testu</a>
    </form>
{% endblock %}
