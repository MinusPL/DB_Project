{% block content %}
	{% if courses %}
	    <ul class="collection left-align">
			{% for course in courses %}
				<li class="collection-item">
					<a href="{% url 'course_detail' course.id %}">{{ course.name }}</a>
					<span class="grey-text text-lighten-1">&#8195{{ course.module_id.name }} [{{  course.course_type.name }}]</span>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		Brak kurs√≥w.
	{% endif %}
{% endblock %}
