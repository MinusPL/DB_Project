{% extends "base.html" %}

{% block banner %}
Zaloguj się
{% endblock %}

{% block content %}
    <form method="POST" class="small-form">
    {% csrf_token %}
        <div class="input-field">
            <input name="username" type="text" required>
            <label for="username">Nazwa użytkownika</label>
        </div>
        <div class="input-field">
            <input name="password" type="password" required>
            <label for="password">Hasło</label>
        </div>
        <button class="btn-large z-depth-0" type="submit" name="action">Zaloguj się</button>
    </form>
    <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
    <p><a href="{% url 'password_reset' %}">Nie pamiętasz hasła?</a></p>
{% endblock %}
