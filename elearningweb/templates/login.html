{% extends "base.html" %}

{% block banner %}
    <h1 class = "banner" >Panel logowania</h1>
{% endblock %}

{% block content %}
    <section id="login" class="bg-light py-5">
        <div id="login_panel">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'" required>
                <input type="password" name="password" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'" required>
                <input type="submit" value="Zaloguj">
                <a class="register_link" href="{% url 'register' %}">Zarejestruj nowe konto</a>
            </form>
        </div>
    </section>
{% endblock %}
