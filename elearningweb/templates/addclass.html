{% extends "base.html" %}

{% block banner %}
Dodawanie Zajęć
{% endblock %}

{% block content %}
<form method="post" class="small-form">
    {% csrf_token %}
    {% for field in form %}
        <div class="input-field fieldWrapper">
        {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button class="btn z-depth-0" type="submit" name="action">Dodaj</button>
</form>
{% endblock %}
